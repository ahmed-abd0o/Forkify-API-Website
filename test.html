<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-top: 1px solid #e7e7e7;
        }
        .footer .form-inline input {
            border-radius: 0;
        }
        .footer .form-inline .btn {
            border-radius: 0;
            border: none;
        }
        .footer .thank-you-heading {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Footer -->
<div class="footer container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="input-group w-100">
                    <input type="email" class="form-control" placeholder="Enter your email">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Subscribe</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <div class="thank-you-heading">Special Thanks To:</div>
            <ul class="list-unstyled">
                <li class="thank-you-heading">Person One</li>
                <li class="thank-you-heading">Person Two</li>
                <li class="thank-you-heading">Person Three</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
